#
# The purpose of this configuration is to debug filters. Modify the message, filter
# and run logstash from the command line to watch stdout messages
#
# /opt/logstash/bin/logstash -f 00_debug.conf
#

input {
  generator {
    type => "debug"
    message => '<13>Sep 8 01:37:53 localhost sguil_alert: 01:37:53 pid(4959) Alert Received: 0 2 non-standard-protocol onion-master-eth1-1 {2014-09-08 01:37:46} 2 1382 {ET MALWARE Suspicious FTP 220 Banner on Local Port (-)} 192.168.1.102 217.156.93.166 6 23 61216 1 2003055 11 1372 1372\n'
    count => 1
    tags => [ "generated" ]
  }
}

filter {
  if [type] == "debug" {
    grok {
      match => [ "message", '\<%{NUMBER:pri}\>%{BSDDATE:date} %{DATA:loghost} sguil_alert: %{TIME:time} %{DATA:pid} Alert Received: %{NUMBER:status} %{NUMBER:priority} %{DATA:classtype} %{DATA:sensor} \{%{TIMESTAMP_ISO8601:datetime}\} %{NUMBER:unk3} %{NUMBER:unk4} \{%{GREEDYDATA:alert}\} %{IPORHOST:srcip} %{IPORHOST:dstip} %{NUMBER:proto} %{NUMBER:sport} %{NUMBER:dport} %{NUMBER:gid} %{NUMBER:sid} %{NUMBER:rev} %{GREEDYDATA:cid}' ]
      patterns_dir => [ "/etc/logstash/patterns" ]
      remove_field => [ "pid", "time", "unk1", "unk3", "cid" ]
      add_tag => [ "grokked" ]
    }
  }
}

output {
  stdout {
    codec => rubydebug{}
  }
}

