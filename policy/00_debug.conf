#
# The purpose of this configuration is to debug filters. Modify the message, filter
# and run logstash from the command line to watch stdout messages
#
# /opt/logstash/bin/logstash -f 00_debug.conf
#

input {
  generator {
    type => "debug"
    message => '<13>Sep  8 22:43:59 localhost bro_conn: 1410215511.368327|CtdZ8r4vhrMAIlSoE5|172.16.246.128|123|91.189.89.199|123|udp|-|0.102693|48|48|SF|T|0|Dd|1|76|1|76|(empty)|-|GB|onion-master-eth1'
    count => 1
    tags => [ "generated" ]
  }
}

filter {
  if [type] == "debug" {
    grok {
      match => [ "message", '\<%{NUMBER:pri}\>%{BSDDATE:date} %{DATA:loghost} %{DATA:logtype}: %{BROCONNSO}' ]
      patterns_dir => [ "/etc/logstash/patterns" ]
      add_tag => [ "grokked" ]
    }
    date {
      locale => "en"
      timezone => "America/New_York"
      match => [ "date", "MMM  dd HH:mm:ss" ]
    }
  }
}

output {
  stdout {
    codec => rubydebug{}
  }
}

