filter {
  if [message] =~ /^#/ {
    drop {  
    }
  } 
  else {
    if "bro" in [tags] {
      grok {
        patterns_dir => [ "/etc/logstash/patterns" ] 
        match => [ 
          "message", "%{BROAPPSTATS}",
          "message", "%{BROCONN}",
          "message", "%{BROCOMMUNICATION}",
          "message", "%{BRODHCP}",
          "message", "%{BRODNS}",
          "message", "%{BRODPD}",
          "message", "%{BROFILES}",
          "message", "%{BROHTTP}",
          "message", "%{BROKNOWNCERTS}",
          "message", "%{BROKNOWNHOSTS}",
          "message", "%{BROKNOWNSERVICES}",
          "message", "%{BRONOTICE}",
          "message", "%{BROSOFTWARE}",
          "message", "%{BROSSH}",
          "message", "%{BROSSL}",
          "message", "%{BROWEIRD}",
          "message", "%{BROX509}"
        ]
        add_tag => [ "groked" ]
        tag_on_failure => []
        break_on_match => "true" 
      }
      date {
        locale => "en"
        timezone => "America/New_York"
        match => [ "ts", "UNIX" ]
        add_tag => [ "tsmatch" ]
      }
    }
  }
}

