filter {
	if [source_type] == "bro_ftp" and [@metadata][stage] <= "25" {
		mutate {
			rename => ["column1","ts"]
			rename => ["column2","uid"]
			rename => ["column3","id"]
			rename => ["column4","user"]
			rename => ["column5","password"]
			rename => ["column6","command"]
			rename => ["column7","arg"]
			rename => ["column8","mime_type"]
			rename => ["column9","file_size"]
			rename => ["column10","reply_code"]
			rename => ["column11","reply_msg"]
			rename => ["column12","data_channel"]
			rename => ["column13","fuid"]
			replace => ["[@metadata][stage]", "25"]
			remove_field => ["brolog"]
		}
	}
}

