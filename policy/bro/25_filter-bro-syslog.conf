filter {
  if [sourcetype] == "bro_syslog"  and [@metadata][stage] <= "25" {
    grok {
      patterns_dir => [ "/etc/logstash/patterns" ] 
      match => [ "message", '\<%{NUMBER:delete}\>%{BSDDATE:date} %{DATA:loghost} %{DATA:sourcetype}: %{DATA:ts}\|%{DATA:uid}\|%{DATA:srcip}\|%{DATA:srcport}\|%{DATA:dstip}\|%{DATA:dstport}\|%{DATA:protocol}\|%{DATA:facility}\|%{DATA:priority}\|%{BSDDATE:datetime} %{DATA:loghost} %{DATA:delete}: \[%{GREEDYDATA:delete}\] %{GREEDYDATA:logmsg}' ]
      add_tag => [ "grokked" ]
      overwrite => [ "date", "sourcetype" ]
      remove_field => [ "loghost", "pri","delete" ]
    }
    if [uid] == "ts" or [uid] == "string" { 
      drop {} 
    } # get rid of strange records when file rotation occurs 
  }
}

